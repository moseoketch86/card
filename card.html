<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 20%;

        border-radius: 5px;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      img {
        border-radius: 50%;
        width: 50%;
        object-fit: cover;
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?size=338&ext=jpg"
        alt="Avatar"
        style="width: 100%"
      />
      <div class="container">
        <h4><b>Jane Doe</b></h4>
        <p>0744354665</p>
        <p>my@gmail.com</p>
        <p>developer</p>
      </div>
    </div>
  </body>
</html>
